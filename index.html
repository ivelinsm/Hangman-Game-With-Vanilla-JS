<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Hangman</title>

    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="title">Hangman Game</h1>
    <form id="form">
      <label for="range">Choose difficulty:</label>
      <input type="range" id="range" step="50" />
      <span id="wordLen"></span>
    </form>
    <p id="description">Find the hidden word - Enter a letter to start</p>
    <div class="game-container">
        <svg height="300" width="200" class="figure-container">

            <!--   Rod    -->

            <line x1="40" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="40" />
            <line x1="40" y1="20" x2="40" y2="230" />

            <!--    Man   -->

            <circle class="figure-part" cx="140" cy="60" r='20'/>                 <!-- Head -->
            <line class="figure-part" x1="140" y1="80" x2="140" y2="150"></line>  <!-- Body -->
            <line class="figure-part" x1="140" y1="80" x2="110" y2="120"></line>  <!-- Left Arm -->
            <line class="figure-part" x1="140" y1="80" x2="170" y2="120"></line>  <!-- Right Arm -->
            <line class="figure-part" x1="140" y1="150" x2="170" y2="200"></line> <!-- Right Leg -->
            <line class="figure-part" x1="140" y1="150" x2="110" y2="200"></line> <!-- Left Leg -->
        </svg>
    </div>
  </body>
</html>
